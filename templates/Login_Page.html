<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='Login_Page.css') }}" />
    <title>Login Page | Coding Vibess</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="/Signup" method="post">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="https://myaccount.google.com/" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registeration</span>
          <label for="Name"></label>
          <input type="text" placeholder="Name" id="Name" name="Name" />
          <label for="username"></label>
          <input type="text" placeholder="Username" id="username" name="username" />
          <label for="email"></label>
          <input type="email" placeholder="Email" name="email" id="email"/>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="{{ url_for('login') }}" method="post">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="https://myaccount.google.com/" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1> Hello, Customer !</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Back  !</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='Login_Page.js') }}"></script>
  </body>
</html>
